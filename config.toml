# See https://github.com/MatadorProBr/revanced-extended-magisk-module/blob/main/CONFIG.md for more detailed explanations
compression-level = 9         # compression level for module zips. between 1 and 9
logging-to-file = true        # enables logging of every patch process to a seperate file
enable-magisk-update = true   # set this to false if you do not want to receive updates for the module in magisk app
parallel-jobs = 1             # max number of concurrent building jobs
build-mindetach-module = true

# ReVanced Extended
patches-source = "inotia00/revanced-patches"
integrations-source = "inotia00/revanced-integrations"
rv-brand = "ReVanced Extended"

# add 'enabled = false' for not patching a specific app
[YouTube-stable]
enabled = true
build-mode = "both"                                                        # 'both', 'apk' or 'module'
allow-alpha-version = true                                                 # allow downloading alpha versions from apkmirror
app-name = "YouTube Stable"                                                # changes the apk name
excluded-patches = "custom-branding-icon-afn-red custom-branding-name"     # whitespace seperated list of patches to exclude (multiline strings are not supported)
included-patches = "materialyou force-premium-heading"                     # whitespace seperated list of patches to include
version = "auto"                                                           # 'auto', 'latest' or a custom one like '17.40.41'
exclusive-patches = false                                                  # excludes all patches by default
apkmirror-dlurl = "https://www.apkmirror.com/apk/google-inc/youtube/"
module-prop-name = "ytsrvx-magisk"

[YouTube-latest)]
enabled = true
build-mode = "both"
allow-alpha-version = true
app-name = "YouTube Latest"
excluded-patches = "custom-branding-icon-afn-red custom-branding-name"
included-patches = "materialyou force-premium-heading"
version = "latest"
exclusive-patches = false
apkmirror-dlurl = "https://www.apkmirror.com/apk/google-inc/youtube/"
module-prop-name = "ytlrvx-magisk"

[Music-arm64]
build-mode = "both"
allow-alpha-version = true 
app-name = "Music"
excluded-patches = "custom-branding-music-afn-red"
included-patches = ""
version = "auto"
apkmirror-dlurl = "https://www.apkmirror.com/apk/google-inc/youtube-music/"
arch = "arm64-v8a"
module-prop-name = "ytmusicrvx-magisk"

[Music-arm]
build-mode = "both"
allow-alpha-version = true
app-name = "Music"
